<section class="section services py-5">
  <div class="container">
    <div class="row justify-content-center pb-5">
      <div class="col-12 col-xl-6">
        {{ with .Params.content.title }}
          <h3 class="fs-1 fw-bold text-center text-primary pb-3">{{ . }}</h3>
        {{ end }}
        {{ with .Params.content.text }}
          <p class="text-black-61 text-center pb-3">{{ . }}</p>
        {{ end }}
      </div>
    </div>

    <!-- Grid of Cards -->
    <div class="row">
      {{ range .Params.content.cards }}
        <!-- Define colunas flexÃ­veis -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
          <div class="card h-100 border-0 shadow-sm">
            {{ with .image }}
              <img class="card-img-top" src="{{ . }}" alt="Card image">
            {{ end }}
            <div class="card-body text-center">
              {{ with .title }}
                <h4 class="card-title text-primary">{{ . }}</h4>
              {{ end }}
              {{ with .button }}
                <a href="{{ .url }}" class="btn btn-outline-primary mt-2">{{ .label }}</a>
              {{ end }}
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</section>
